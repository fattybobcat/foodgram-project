<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
           content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} FoodGram {% endblock %}</title>
    {% block static %}
        <link rel="stylesheet" href="{% static 'pages/form.css' %}">
    {% endblock %}
</head>
<body class="body">
    {% csrf_token %}
    {% block head %}
    {% endblock %}
    <main class="main container">
        {% block content %}
        {% endblock %}
    </main>
    {% include 'footer.html' %}
    {% block scripts %}
    {% endblock %}
</body>

</html>
