<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            {% if request.user.is_authenticated %}
                <ul class="nav__items list">
                    <li class="nav__item {% if index %} nav__item_active {% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                    <li class="nav__item {% if follow %} nav__item_active {% endif %}"><a href="{% url 'follow_index' %}" class="nav__link link"> Мои подписки</a></li>
                    <li class="nav__item {% if recipe_new %}nav__item_active{% endif %}"><a href="{% url 'recipe_new' %}" class="nav__link link"> Создать рецепт</a></li>
                    <li class="nav__item {% if favorite %} nav__item_active {% endif %}"><a href="{% url 'favorite_recipes' %}" class="nav__link link"> Избранное</a></li>
                    <li class="nav__item {% if shopping_list %} nav__item_active {% endif %}"><a href="{% url 'shopping_list' %}" class="nav__link link"> Список покупок</a>
                        <span class="badge badge_style_blue nav__badge" id="counter"> {{ shop_list_size  }} </span>
                    </li>
                </ul>
                <ul class="nav__items list">
                    <li class="nav__item {% if password_change %}nav__item_active{% endif %}"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
                    <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
                </ul>
            {% else %}
                <ul class="nav__items list">
                    <li class="nav__item {% if index %}nav__item_active{% endif %}"><a href="{% url 'index' %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                    <li class="nav__item {% if shopping_list %} nav__item_active {% endif %}"><a href="{% url 'shopping_list' %}" class="nav__link link"> Список покупок</a>
                        <span class="badge badge_style_blue nav__badge" id="counter">{{ shop_list_size  }}</span>
                    </li>
                </ul>
                <ul class="nav__items list">
                    <li class="nav__item {% if login %}nav__item_active{% endif %}"><a href="{% url 'login' %}"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                    <li class="nav__item"><a href="{% url 'reg' %}" class="button button_style_blue">Создать аккаунт</a></li>
                </ul>
            {% endif %}
        </div>
    </nav>
</header>
